<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>
<body>

    <header class="text-white py-5">
        <div class="container">
            <h1 class="mb-0">Formulario BootStrap</h1>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="py-3">Fale Conosco</h2>
                <form class="d-flex flex-column">
                    <label class="form-label" for="nome">Seu Nome:</label>
                    <input class="'form-control form-control-sm" type="text" id="nome"/>

                    <label class="form-label" for="email">Seu E-mail:</label>
                    <input class="'form-control form-control-sm" type="text" id="email"/>

                    <label class="form-label" for="tel">Seu Celular:</label>
                    <input class="'form-control form-control-sm" type="number" id="tel"/>

                    <button class="btn btn-success btn-sm" type="submit">Enviar</button>

                    <style>
                        form > input{
                            margin-bottom: 8px;
                        }

                        form > button{
                            margin-top: 8px;
                        }

                        header{
                            background-color: #198754;
                        }
                    </style>
                </form>
            </div>
        </div>
    </div>


</body>
</html>
